<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>前端监控测试</title>
  </head>
  <body>
    <div id="uuy">1</div>
    <div class="xyz">2</div>
    <div class="name">3</div>
    <button>点我！</button>
    <button class="qwe">点我测试长任务！</button>
    <script src="./dist/index.js"></script>
    <script>
      const target = document.querySelectorAll('div')[0];
    </script>
    <script>
      new Promise(function () {
        throw new Error('Whoops!');
      }); // no catch to handle the error
    </script>
    <script>
      const btn = document.querySelector('button');
      function sendData(data) {
        const XHR = new XMLHttpRequest();
        const FD = {
          name: 'zs',
          age: 10,
        };

        // 设置请求地址和方法
        XHR.open('GET', 'http://localhost:3000/api/data');

        // 发送这个 formData 对象，HTTP 请求头会自动设置
        XHR.send(FD);
      }

      btn.addEventListener('click', () => {
        sendData({ test: 'ok' });
      });
    </script>

    <script>
      const qwe = document.getElementsByClassName('qwe')[0];

      qwe.addEventListener('click', function () {
        console.log('a');
        function a() {
          for (let i = 1; i < 1000000000; i++) {}
          console.log('b');
        }
        a();
      });
    </script>
    <script>
      var connection = navigator.connection;
      console.log(connection);
    </script>
  </body>
</html>
